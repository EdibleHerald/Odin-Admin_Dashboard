<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Admin Dashboard</title>

    <!-- <link rel="icon" type="image/x-icon" href="./home.png"> -->
</head>
<body>
    <!-- Two Divs, one for dashboard, one for the main content -->
    <!-- To keep it simple, I'll use flex to dynamically adjust size -->
    <!-- I'll try a "mobile first" design  -->

    <div class="main-container">
        <div class="dash-container">
            <div class="dash-header">
                <svg class="headerIcon">
                    <use href="./icons.svg#icon-dash"></use>
                </svg>
                <p>Dashboard</p>
            </div>

            <!-- Contains all Icons/"Options" -->
            <div class="dash-selectIcon">

                <div class="dash-selector">
                    <svg class="icon">
                        <use href="./icons.svg#icon-home"></use>
                    </svg>
                    <p>Home</p>
                </div>

                <div class="dash-selector">
                    <svg class="icon">
                        <use href="./icons.svg#icon-profile"></use>
                    </svg>
                    <p>Profile</p>
                </div>

                <div class="dash-selector">
                    <svg class="icon">
                        <use href="./icons.svg#icon-chat"></use>
                    </svg>
                    <p>Messages</p>
                </div>

                <div class="dash-selector">
                    <svg class="icon">
                        <use href="./icons.svg#icon-clock"></use>
                    </svg>
                    <p>History</p>
                </div>

                <div class="dash-selector">
                    <svg class="icon">
                        <use href="./icons.svg#icon-task"></use>
                    </svg>
                    <p>Tasks</p>
                </div>

                <div class="dash-selector">
                    <svg class="icon">
                        <use href="./icons.svg#icon-community"></use>
                    </svg>
                    <p>Communities</p>
                </div>

                <div></div>

                <div class="dash-selector">
                    <svg class="icon">
                        <use href="./icons.svg#icon-widget"></use>
                    </svg>
                    <p>Settings</p>
                </div>

                <div class="dash-selector">
                    <svg class="icon">
                        <use href="./icons.svg#icon-question"></use>
                    </svg>
                    <p>Support</p>
                </div>

                <div class="dash-selector">
                    <svg class="icon">
                        <use href="./icons.svg#icon-shield"></use>
                    </svg>
                    <p>Privacy</p>
                </div>
                
            </div>

           
        </div>

        <div class="content-container">
            <!-- Header, will add my github profile link -->
            <div class="content-header">
                <div class="profile">
                    <img src="./miscAssets/profilepfp.png" alt="My Github Profile Picture! (Its clickable!)">
                    <p>Harold Escorcia (@EdibleHerald)</p>
                </div>
                <p>Hello</p>
            </div>

            <div class="content-main">

            </div>
        </div>
    </div>
</body>
</html>
